<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

</head>
<body>

    <header>
        <img src="./img/WhatsApp Image 2023-09-15 at 12.43.33 AM.jpeg" alt="">
    </header>

    <div id="sos_container">

        <button id="two" style="color: rgb(255, 166, 0);"><i class="bi bi-2-circle-fill"></i></button>
        <button id="fire"><img src="./img/clipart-fire-combustion-14.png" alt=""></button>
        
        <div>
            <button id="one"  style="color: rgb(231, 209, 9);"><i class="bi bi-1-circle-fill"></i></button>
            <button id="assault"><img src="./img/08-512.webp" alt=""></button>
            <button id="sos" ><img src="./img/OIP.jfif" alt=""></button>
            <button id="disaster"><img src="./img/Earthquake-1024.webp" alt=""></button>
            <button id="three"  style="color: red;"><i class="bi bi-3-circle-fill"></i></button>
        </div>

        <button id="cancel"><img src="./img/45843-cancel-clipart.png" alt=""></button>

        <br>
        <br>

        <p id="alert">Alert will be sent in 00:0<span id="timer"></span></p>


        <br>

        <div id="instructions">
            <p class="heading">Instructions</p>
            <hr>
            <div class="video" autoplay>
                <i class="bi bi-play-fill"></i>
            </div>
        </div>

    </div>

    <div id="help_button"><button id="help"><i class="bi bi-wechat"></i></button></div>

    <div id="search_container">

        <input type="text" placeholder="Enter State or City name..."> <button><i class="bi bi-search"></i></button>


    </div>

    <div id="location_button"><button id="location"><i class="bi bi-geo-alt-fill"></i></button></div>


    <div id="chat_container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>


        <p>Hello, How can I help you?</p>
        
        <input id="text" type="text" placeholder="Enter your query..."> <button><i class="bi bi-send-fill"></i></button>

    </div>


    <footer>
        <button id="home"><i class="bi bi-house"></i></button>
        <button id="search"><i class="bi bi-search"></i></button>
        <button id="person"><i class="bi bi-person"></i></button>
    </footer>

    <script src="./script.js"></script>
    
</body>
</html>
